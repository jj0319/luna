<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Google Search Integration</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Search the Web</h5>
                    </div>
                    <div class="card-body">
                        <form action="/search" method="get">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" name="query" placeholder="Enter search query...">
                                <button class="btn btn-primary" type="submit">Search</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        <div class="d-flex justify-content-between">
                            <span>Results powered by Google Custom Search API</span>
                            <a href="/diagnostics" class="text-decoration-none">Run Diagnostics</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">API Settings</h5>
                    </div>
                    <div class="card-body">
                        <p class="card-text">To use this feature, you need to set up the following environment variables:</p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><code>GOOGLE_API_KEY</code> - Your Google API Key</li>
                            <li class="list-group-item"><code>GOOGLE_CX</code> - Your Custom Search Engine ID</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
